<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar class="example-header"></mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
               [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
               [fixedBottomGap]="options.value.bottom">

    <mat-nav-list>
      <a mat-list-item class="first-item">
        <mat-icon>view_list</mat-icon>
        <span>OVERVIEW</span>
      </a>

      <a mat-list-item>
        <mat-icon>important_devices</mat-icon>
        <span>INFRASTRUCTURE</span>
      </a>

      <a mat-list-item>
        <mat-icon>track_changes</mat-icon>
        <span>ANALYSIS</span>
      </a>

      <a mat-list-item>
        <mat-icon>settings_application</mat-icon>
        <span>ADMINISTRATION</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>
<div>
  <app-events-table></app-events-table>
</div>
</mat-sidenav-container>
